name: Deploy com Secrets Seguros

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'

jobs:
  deploy:
    name: Deploy para AWS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests com secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          echo "Executando testes com secrets seguros..."
          echo "Database: ${DATABASE_URL:0:20}..."
          echo "Testes concluídos!"
      
      - name: Deploy (simulado)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        run: |
          echo "Fazendo deploy..."
          echo "AWS Account: ${AWS_ACCESS_KEY_ID:0:10}..."
          echo "Deploy concluído!"
      
      - name: Verificar uso seguro de secrets
        run: |
          echo "#Secrets Utilizados Corretamente" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Todos os secrets foram injetados via GitHub Secrets" >> $GITHUB_STEP_SUMMARY
          echo "Nenhuma credencial exposta no código ou logs" >> $GITHUB_STEP_SUMMARY
