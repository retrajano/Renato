name: Secrets Scan

on: [push, pull_request]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # histórico completo

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}   # obrigatório para PRs

  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # histórico completo

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: teste-codeql   # branch real do teu repositório
          head: HEAD
          extra_args: --debug --only-verified

  summary:
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog]
    steps:
      - name: Summary
        run: |
          echo "Workflow Secrets Scan finalizado"
          echo "Resultados disponíveis nos jobs gitleaks e trufflehog"
