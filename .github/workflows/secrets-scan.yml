name: Escaneamento de Segredos

on: [push, pull_request]

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Para PRs → precisa do token
      - name: Run Gitleaks (PRs)
        if: github.event_name == 'pull_request'
        uses: zricethezav/gitleaks-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Para push → sem token
      - name: Run Gitleaks (Push)
        if: github.event_name == 'push'
        uses: zricethezav/gitleaks-action@v2

  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Trufflehog (PRs)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: Run Trufflehog (Push)
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  summary:
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog]
    steps:
      - name: Summary
        run: |
          echo "Verificação de segredos finalizada"
          echo "Resultados disponíveis nos jobs gitleaks e trufflehog"
